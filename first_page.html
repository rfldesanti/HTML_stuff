<!DOCTYPE html>
<!--This comment it is inside a tag that is used to make comments on a HTML document-->
<!--The tag above - ("DOCTYPE html") - indicates that the document contains HTML mark-up -->
<html>
<!-- The <html> tag is the top-level tag. Every other tag (or element) in an HTML document is a
    descendant of this tag -->    
    <head>
    <!--The <head> tag IS A CONTAINER for the head elements and descriptive tags in the document-->
        <meta charset="UTF-8">
        <!-- The tag <meta charset="UTF=8"> defines the character set that is used-->
        <!-- The tag <meta> is usually placed right after the <head> tag, since the browser can antecipate 
            another character set-->
        <!-- Remember to inform the sources that I used to learn the tags-->
    </head>
    
</html>
