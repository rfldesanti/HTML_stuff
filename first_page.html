<!DOCTYPE html>
<!--This tag is used to make comments on a HTML document-->
<!--The tag above - ("DOCTYPE html") - indicates that the document contains HTML mark-up -->
<meta charset="UTF-8">
<!-- The tag <meta charset="UTF=8"> defines the character set that is used-->
<!-- The tag <meta> is usually placed right after the <head> tag, since the browser can antecipate another
    character set-->
