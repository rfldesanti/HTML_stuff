<!DOCTYPE html>
<!--This comment it is inside a tag that is used to make comments on a HTML document-->
<!--The tag above - ("DOCTYPE html") - indicates that the document contains HTML mark-up -->
<html>
<!-- The <html> tag is the top-level tag. Every other tag (or element) in an HTML document is a
    descendant of this tag -->    
    <head>
    <!--The <head> tag IS A CONTAINER for the head elements and descriptive tags in the document-->
    <!--The <head> CONTAINER is placed in the beginning of the document and does not get displayed-->
    <!--The <head> CONTAINER includes METADATA information such document title-->
    <!--The <head> CONTAINER also includes links to external resources the browser needs to render the page-->
        <meta charset="UTF-8">
        <!-- The tag <meta charset="UTF=8"> defines the character set that is used-->
        <!-- The tag <meta> is usually placed right after the <head> tag, since the browser can antecipate 
            another character set-->
        <title>My First HTML Page</title>
        <!--The <title> tag specifies the title that is exibed in the browser toolbar-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <!--The <link> tag specifies relationships between the current document and external resoures-->
        <!--The <link> tag, in this case, it is been used to link to stylesheets-->
        <!-- CSS code: font-family: 'Open Sans', sans-serif;-->
        <!-- Remember to inform the sources that I used to learn the tags-->
    </head>
    <body>
    <!--The <body> element contains ALL the content that you want to show to web users-->
        <h1>A H1 title</h1>
        <!--The <h1> element is a heading element. It goes from 1 to 6-->
        <h2>And now a H2 title</h2>
        <img src="images/troll.jpg" alt="Little ornament troll">
        <!--The <img> element embeds an image to our page. It uses the src (source) attribute, which contains
        the path to the image-->
        <!--The alt(alternative) attribute is a description of the image. It can be used for impaired people
        or when the image it is not loaded -->
        <p>This is a very ugly troll</p>
        <p>This is a <strong>very ugly</strong> troll</p>
        <p>Now I'm gonna create some <strong>LISTS</strong></p>
        <p>First, an <strong>unordered list (ul)</strong></p>
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ul>
        <p>Now, an <strong>ordered list (ol)</strong></p>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </body>
    
</html>
